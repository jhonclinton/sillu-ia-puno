<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sillu-IA: Edge Computing Total</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a73e8">

    <script src="libs/tf.min.js"></script>
    <script src="libs/mobilenet.js"></script>
    <script src="libs/knn-classifier.js"></script>

    <style>
        :root { --primary: #1a73e8; --bg: #f8f9fa; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; text-align: center; overflow: hidden; }
        header { background: var(--primary); color: white; padding: 15px; font-weight: bold; }
        .main-card { width: 92%; max-width: 450px; background: white; margin: 15px auto; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 15px; box-sizing: border-box; }
        video { width: 100%; border-radius: 15px; background: #000; aspect-ratio: 1/1; object-fit: cover; }
        
        .debug-panel { text-align: left; font-size: 0.7rem; background: #f0f0f0; padding: 10px; border-radius: 10px; margin-top: 15px; border: 1px solid #ddd; }
        .class-row { display: flex; align-items: center; margin: 4px 0; }
        .class-name { width: 45%; font-weight: bold; overflow: hidden; }
        .bar-bg { flex-grow: 1; background: #ddd; height: 12px; border-radius: 6px; margin-left: 5px; position: relative; }
        .bar-fill { height: 100%; background: var(--primary); width: 0%; border-radius: 6px; transition: width 0.1s; }

        #prediction-text { font-size: 1.5rem; color: var(--primary); font-weight: bold; margin: 15px 0; height: 1.6em; }
        #status { font-size: 0.8rem; padding: 8px; border-radius: 10px; margin-bottom: 10px; font-weight: bold; }
        .ready { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>

    <header>Sillu-IA: Reconocimiento Puno</header>

    <div class="main-card">
        <div id="status">Iniciando sistema Edge...</div>
        <video id="webcam" autoplay playsinline muted></video>

        <div id="prediction-text">Escaneando...</div>

        <div class="debug-panel">
            <strong>Análisis Neuronal Local:</strong>
            <div id="monitor-clases"></div>
        </div>
    </div>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(reg => {
            console.log("Service Worker v6 registrado correctamente");
        });
    }

    const video = document.getElementById('webcam');
    const statusBox = document.getElementById('status');
    const predictionLabel = document.getElementById('prediction-text');
    const monitor = document.getElementById('monitor-clases');

    let net;
    const classifier = knnClassifier.create();
    const CLASES = ['Chullpas Sillustani', 'Inca Uyo', 'Aramu Muru', 'Catedral Puno', 'Arco Deustua'];

    async function setupApp() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;

            statusBox.innerText = "Cargando motor de IA...";
            net = await mobilenet.load();

            statusBox.innerText = "Cargando modelo_puno_final.json...";
            // Usamos la ruta limpia para que el Service Worker la encuentre en el F5
            const response = await fetch('./modelo_puno_final.json');
            if (!response.ok) throw new Error("Error al leer el archivo JSON");
            
            const datasetJson = await response.json();
            const tensors = Object.fromEntries(
                Object.entries(datasetJson).map(([label, data]) => [
                    label, tf.tensor(data, [data.length / 1024, 1024])
                ])
            );
            
            classifier.setClassifierDataset(tensors);
            
            statusBox.innerText = "SISTEMA OFFLINE LISTO";
            statusBox.className = "ready";

            CLASES.forEach((nombre, i) => {
                monitor.innerHTML += `
                    <div class="class-row">
                        <span class="class-name">${nombre}</span>
                        <div class="bar-bg"><div id="bar-${i}" class="bar-fill"></div></div>
                    </div>`;
            });

            predict();
        } catch (err) {
            statusBox.innerText = "ERROR: Verifica conexión una última vez";
            console.error(err);
        }
    }

    async function predict() {
        while (true) {
            if (classifier.getNumClasses() > 0) {
                const img = tf.browser.fromPixels(video);
                
                // Algoritmo de recorte para precisión en celular
                const h = img.shape[0];
                const w = img.shape[1];
                const size = Math.min(h, w);
                const centerH = (h - size) / 2;
                const centerW = (w - size) / 2;
                
                const cropped = img.slice([centerH, centerW, 0], [size, size, 3]);
                const resized = tf.image.resizeBilinear(cropped, [224, 224]);

                const activation = net.infer(resized, 'conv_preds');
                const result = await classifier.predictClass(activation);

                CLASES.forEach((_, i) => {
                    const conf = result.confidences[i] || 0;
                    const bar = document.getElementById(`bar-${i}`);
                    if (bar) bar.style.width = (conf * 100) + "%";
                });

                if (result.confidences[result.label] > 0.45) {
                    predictionLabel.innerText = CLASES[result.label];
                } else {
                    predictionLabel.innerText = "Escaneando...";
                }

                img.dispose();
                cropped.dispose();
                resized.dispose();
            }
            await tf.nextFrame();
        }
    }

    setupApp();
</script>
</body>
</html>
